<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Lamborghini</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="sticky">
        <div class="header-container">
            <button onclick="window.location.href='index.html'" class="logo-button"><img src="https://www.lamborghini.com/sites/it-en/files/DAM/lamborghini/logos/2024/03_26/logo_header_01.svg" alt="Lamborghini"></button>
            
            <nav class="desktop-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            
            <div class="header-right">
                <div class="auth-buttons">
                    <button class="sign-in" onclick="window.location.href='signin.html'">Sign In</button>
                    <button class="sign-up active" onclick="window.location.href='signup.html'">Sign Up</button>
                </div>
                <button class="theme-toggle">ðŸŒ“</button>
                <button class="menu-toggle">â˜°</button>
            </div>
        </div>
    </header>

    <main class="auth-container">
        <div class="auth-form">
            <h1>Create Account</h1>
            <form>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" required>
                </div>
                <button type="submit" class="submit-btn">Create Account</button>
            </form>
            <p class="auth-switch">Already have an account? <a href="signin.html">Sign In</a></p>
        </div>
    </main>

    <footer class="sticky">
        <p>Â© 2023 Lamborghini. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
